<!DOCTYPE html>
<body>
<p>Build a trivial GL program. Nothing will appear on the canvas.
<p>Duplicate of 02.html, using convenience functions from util.js.
<script src="util.js"></script>
<script>
var gl = util.getContext(854, 480)
// Create and compile shaders, create the program, attach shaders to it, and link it.
var vsource = "void main() { gl_Position = vec4(0.0, 0.0, 0.0, 1.0); }"
var fsource = "void main() { }"
var prog = util.buildProgram(gl, vsource, fsource)
gl.useProgram(prog)

</script>
