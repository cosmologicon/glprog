<!DOCTYPE html>
<body>
<p>Create a 854x480 canvas filled blue, with two 200x200 boxes colored red and yellow.
<p>Duplicate of 01.html, using convenience functions from util.js.
<script src="util.js"></script>
<script>
// SET UP THE CANVAS AND THE GL CONTEXT
var gl = util.getContext(854, 480)
// COLOR THE ENTIRE CANVAS BLUE
util.clear(gl, [0, 0, 0.5])
// COLOR A BOX RED
util.clear(gl, [0.5, 0, 0], [160, 10, 200, 200])
// NOW FOR A YELLOW BOX
util.clear(gl, [0.5, 0.5, 0], [260, 110, 200, 200])
</script>
